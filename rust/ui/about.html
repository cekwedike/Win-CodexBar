<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About CodexBar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .about-container {
            text-align: center;
            padding: 40px;
            max-width: 320px;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--green) 0%, #22c55e 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            box-shadow: 0 8px 32px rgba(74, 222, 128, 0.3);
        }

        .app-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .app-version {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .app-description {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .divider {
            height: 1px;
            background: var(--border-color);
            margin: 20px 0;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .link-btn:hover {
            background: var(--bg-hover);
            border-color: var(--text-muted);
        }

        .link-btn svg {
            width: 16px;
            height: 16px;
        }

        .credits {
            margin-top: 24px;
            font-size: 11px;
            color: var(--text-muted);
        }

        .credits a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        .credits a:hover {
            color: var(--text-primary);
        }

        .close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.15s ease;
        }

        .close-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <button class="close-btn" id="closeBtn">&times;</button>

    <div class="about-container">
        <div class="app-icon">C</div>
        <div class="app-name">CodexBar</div>
        <div class="app-version" id="version">Version 0.1.0</div>

        <p class="app-description">
            Monitor your AI provider usage limits from the system tray.
            Track Claude, Codex, Gemini, Copilot, and more.
        </p>

        <div class="divider"></div>

        <div class="links">
            <a class="link-btn" id="githubLink">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                </svg>
                View on GitHub
            </a>
            <a class="link-btn" id="issuesLink">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 8v4M12 16h.01"/>
                </svg>
                Report an Issue
            </a>
            <a class="link-btn" id="docsLink">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
                    <polyline points="14,2 14,8 20,8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                </svg>
                Documentation
            </a>
        </div>

        <div class="credits">
            Based on <a href="https://github.com/steipete/CodexBar" target="_blank">CodexBar</a> by Peter Steinberger
        </div>
    </div>

    <script>
        const { invoke } = window.__TAURI__.core;
        const { open } = window.__TAURI__.shell;

        // Load version
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const info = await invoke('get_app_info');
                document.getElementById('version').textContent = `Version ${info.version}`;
            } catch (e) {
                console.error('Failed to get version:', e);
            }
        });

        // Link handlers
        document.getElementById('githubLink').addEventListener('click', async () => {
            await open('https://github.com/example/win-codexbar');
        });

        document.getElementById('issuesLink').addEventListener('click', async () => {
            await open('https://github.com/example/win-codexbar/issues');
        });

        document.getElementById('docsLink').addEventListener('click', async () => {
            await open('https://github.com/example/win-codexbar#readme');
        });

        // Close button
        document.getElementById('closeBtn').addEventListener('click', async () => {
            const currentWindow = window.__TAURI__.window.getCurrent();
            await currentWindow.close();
        });
    </script>
</body>
</html>
