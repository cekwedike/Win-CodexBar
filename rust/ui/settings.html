<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodexBar Settings</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: var(--bg-primary);
            min-height: 100vh;
        }

        .settings-container {
            padding: 20px;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .settings-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.15s ease;
        }

        .close-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .settings-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title svg {
            width: 16px;
            height: 16px;
            color: var(--text-secondary);
        }

        .provider-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .provider-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: all 0.15s ease;
        }

        .provider-item:hover {
            border-color: var(--text-muted);
        }

        .provider-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .provider-name {
            font-weight: 500;
            font-size: 13px;
        }

        .provider-id {
            font-size: 11px;
            color: var(--text-muted);
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            width: 40px;
            height: 22px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-hover);
            border-radius: 22px;
            transition: 0.3s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            transition: 0.3s;
        }

        .toggle-switch input:checked + .toggle-slider {
            background-color: var(--green);
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(18px);
            background-color: white;
        }

        /* Select dropdown */
        .select-wrapper {
            position: relative;
            width: 100%;
        }

        .settings-select {
            width: 100%;
            padding: 10px 12px;
            font-size: 13px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            outline: none;
            transition: all 0.15s ease;
        }

        .settings-select:hover {
            border-color: var(--text-muted);
        }

        .settings-select:focus {
            border-color: var(--green);
        }

        .select-arrow {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--text-secondary);
        }

        /* Action buttons */
        .settings-footer {
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 13px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s ease;
            border: none;
        }

        .btn-primary {
            background: var(--green);
            color: #000;
            font-weight: 500;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        .saving-indicator {
            font-size: 12px;
            color: var(--green);
            display: none;
            align-items: center;
            gap: 6px;
        }

        .saving-indicator.visible {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <span class="settings-title">Settings</span>
            <button class="close-btn" id="closeBtn">&times;</button>
        </div>

        <div class="settings-section">
            <div class="section-title">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2v20M2 12h20"/>
                </svg>
                Providers
            </div>
            <div class="provider-list" id="providerList">
                <!-- Providers will be dynamically inserted -->
            </div>
        </div>

        <div class="settings-section">
            <div class="section-title">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12,6 12,12 16,14"/>
                </svg>
                Refresh Interval
            </div>
            <div class="select-wrapper">
                <select class="settings-select" id="refreshInterval">
                    <!-- Options will be dynamically inserted -->
                </select>
                <span class="select-arrow">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6,9 12,15 18,9"/>
                    </svg>
                </span>
            </div>
        </div>

        <div class="settings-footer">
            <span class="saving-indicator" id="savingIndicator">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20,6 9,17 4,12"/>
                </svg>
                Saved
            </span>
        </div>
    </div>

    <script>
        const { invoke } = window.__TAURI__.core;

        const providerList = document.getElementById('providerList');
        const refreshIntervalSelect = document.getElementById('refreshInterval');
        const closeBtn = document.getElementById('closeBtn');
        const savingIndicator = document.getElementById('savingIndicator');

        let saveTimeout = null;

        // Show saved indicator
        function showSaved() {
            savingIndicator.classList.add('visible');
            if (saveTimeout) clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                savingIndicator.classList.remove('visible');
            }, 2000);
        }

        // Render provider toggle
        function renderProvider(provider) {
            return `
                <div class="provider-item">
                    <div class="provider-info">
                        <span class="provider-name">${provider.name}</span>
                        <span class="provider-id">${provider.id}</span>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox"
                               data-provider-id="${provider.id}"
                               ${provider.enabled ? 'checked' : ''}>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            `;
        }

        // Load settings
        async function loadSettings() {
            try {
                const settings = await invoke('get_settings');

                // Render providers
                providerList.innerHTML = settings.providers.map(renderProvider).join('');

                // Add toggle listeners
                providerList.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.addEventListener('change', async (e) => {
                        const providerId = e.target.dataset.providerId;
                        try {
                            await invoke('toggle_provider', { providerId });
                            showSaved();
                        } catch (error) {
                            console.error('Failed to toggle provider:', error);
                            e.target.checked = !e.target.checked; // Revert on error
                        }
                    });
                });

                // Render refresh options
                refreshIntervalSelect.innerHTML = settings.refresh_options.map(opt =>
                    `<option value="${opt.value}" ${opt.value === settings.refresh_interval_secs ? 'selected' : ''}>${opt.label}</option>`
                ).join('');

            } catch (error) {
                console.error('Failed to load settings:', error);
            }
        }

        // Refresh interval change handler
        refreshIntervalSelect.addEventListener('change', async (e) => {
            const intervalSecs = parseInt(e.target.value, 10);
            try {
                await invoke('set_refresh_interval', { intervalSecs });
                showSaved();
            } catch (error) {
                console.error('Failed to set refresh interval:', error);
            }
        });

        // Close button handler
        closeBtn.addEventListener('click', async () => {
            const currentWindow = window.__TAURI__.window.getCurrent();
            await currentWindow.close();
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', loadSettings);
    </script>
</body>
</html>
